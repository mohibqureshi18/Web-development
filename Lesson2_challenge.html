<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson2_challenge</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script> <!-- external library -->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script> <!-- external library -->

    <script src="https://unpkg.com/supersimpledev/babel.js"></script> <!-- Ex.Lib. it translates JSX into normal JS -->

    <script type="text/babel">
        function ProductDetails(props) {
            return (
                <>
                    <p>{props.name}</p>

                    <p>Price: {props.discountPrice ? <del>${props.price}</del>: `$${props.price}`}</p>
                    {
                            props.discountPrice && (
                                <p>Discount price: ${props.discountPrice} </p>
                            )
                        }
                        <button>Add to Cart</button>
                    </>
                    );
        }

                    function App() {
            return (
                    <>
                        <ProductDetails name="Cotton Socks" price="10.90" discountPrice="5.45" />
                        <ProductDetails name="Tennis Balls" price="6.00" />
                        <ProductDetails name="Plain T-Shirt" price="7.99" />
                    </>
                    );
        }
                    const container = document.querySelector('.js-container');
                    ReactDOM.createRoot(container).render(<App />);
    </script>

</body>

</html>

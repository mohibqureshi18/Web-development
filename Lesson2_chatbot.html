<!DOCTYPE html>
<html>

<head>

  <title>Chatbot</title>
  <style>

  </style>
</head>

<body>


  <div class="js-container"></div>

  <script src="react-basics.js"></script>

  <script src="https://unpkg.com/supersimpledev/react.js"></script> <!-- external library -->
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script> <!-- external library -->

  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script> <!-- E.L. it translates JSX into normal JS -->

  <script type="text/babel">
    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {

        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]

        setChatMessages(newChatMessages);

        const response = Chatbot.getResponse(inputText);

        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setInputText('');


      }

      return (
        <>
          <input type="text"
            placeholder="Send message to Chatbot"
            size="30"
            onChange={saveInputText}
            value={inputText}
          />
          <button onClick={sendMessage} >
            Send
          </button>
        </>
      );
    }

    function ChatMessage({ message, sender }) {
      return (
        <div>
          {
            sender === 'robot' && (
              <img src="ChatBot_pfp.jpg" width="50" />
            )}
          {message}
          {
            sender === 'user' && (
              <img src="Default_pfp.jpg" width="50" />
            )}
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {
      return (
        <>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </>
      );
    }

    function App() {

      const [chatMessages, setChatMessages] = React.useState([{
        message: 'Hello Chatbot',
        sender: 'user',
        id: 'id1'
      }, {
        message: 'Hello! How can i help you?',
        sender: 'robot',
        id: 'id2'
      }, {
        message: 'Can you get me todays date?',
        sender: 'user',
        id: 'id3'
      }, {
        message: 'Today is December 15',
        sender: 'robot',
        id: 'id4'
      }]);

      return (
        <>
          <ChatInput
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />
          <ChatMessages
            chatMessages={chatMessages}
          />
        </>
      );
    }
    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);

  </script>

</body>

</html>

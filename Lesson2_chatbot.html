<!DOCTYPE html>
<html>

<head>

  <title>Chatbot</title>
  <style>

  </style>
</head>

<body>


  <div class="js-container"></div>

  <script src="react-basics.js"></script>

  <script src="https://unpkg.com/supersimpledev/react.js"></script> <!-- external library -->
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script> <!-- external library -->

  <script src="https://unpkg.com/supersimpledev/babel.js"></script> <!-- E.L. it translates JSX into normal JS -->

  <script type="text/babel">
    function ChatInput() {
      return (
        <>
          <input type="text"
            placeholder="Send message to Chatbot"
            size="30" />

          <button>Send</button>
        </>
      );
    }

    function ChatMessage({ message, sender }) {
      /*
      if (sender === 'robot') {
        return (
          <div>
            <img src="ChatBot_pfp.jpg" width="50" />
            {message}
          </div>
        );
      } */
      return (
        <div>
          {
            sender === 'robot' && (
              <img src="ChatBot_pfp.jpg" width="50" />
            )}
          {message}
          {
            sender === 'user' && (
              <img src="Default_pfp.jpg" width="50" />
            )}
        </div>
      );
    }


    function App() {
      return (
        <>
          <ChatInput />
          <ChatMessage
            message="Hello Chatbot"
            sender="user"
          />
          <ChatMessage
            message="Hello! How can i help you?"
            sender="robot"
          />
          <ChatMessage
            message="Can you get me todays date?"
            sender="user"
          />
          <ChatMessage
            message="Today is December 15"
            sender="robot"
          />
        </>
      );
    }



    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);

  </script>

</body>

</html>

<!--

1. Component is a piece of website
2. component helps create our own HTML elements
3. Started a ChatBot Project
4. Split the ChatBot into <ChatInput> and <ChatMessage>
5. props helps make component reusable
6. Destructuring, Guard Operator (&&)
7. Code cleanup
8. Created <App> component
  
  const message = props.message;
  const sender = props.message;
  this can also be written as:
  const {message, sender} = props;  this is the destructring
  -->

<!DOCTYPE html>
<html>

<head>

  <title>Chatbot</title>
  <style>

  </style>
</head>

<body>


  <div class="js-container"></div>

  <script src="react-basics.js"></script>

  <script src="https://unpkg.com/supersimpledev/react.js"></script> <!-- external library -->
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script> <!-- external library -->

  <script src="https://unpkg.com/supersimpledev/babel.js"></script> <!-- E.L. it translates JSX into normal JS -->

  <script type="text/babel">
    function ChatInput() {
      return (
        <>
          <input type="text" placeholder="Send message to Chatbot" size="30"></input>
          <button>Send</button>
        </>
      );
    }

    function ChatMessage({ message, sender }) {

      // const message = props.message;
      // const sender = props.message;
      // const { message, sender } = props;
      // const { message, sender } = props;

      /*
      if (sender === 'robot') {
        return (
          <div>
            <img src="ChatBot_pfp.jpg" width="50" />
            {message}
          </div>
        );
      } */


      return (
        <div>
          {
            sender === 'robot' && <img src="ChatBot_pfp.jpg" width="50" />
          }
          {message}
          {
            sender === 'user' && <img src="Default_pfp.jpg" width="50" />
          }
        </div>
      );
    }

    const app = (
      <div>
        <ChatInput />
        <ChatMessage message="Hello Chatbot" sender="user" />
        <ChatMessage message="Hello! How can i help you?" sender="robot" />
        <ChatMessage message="Can you get me todays date?" sender="user" />
        <ChatMessage message="Today is December 15" sender="robot" />
      </div>
    );

    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(app);

  </script>

</body>

</html>
